<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>

<!--CSS-->
<style>

.enemy{
	border:2px solid #6E33EB;
	margin:50px auto;
	text-align:center;
	width:400px;
}

.enemy>img{
	width:200px;
}

.player{
	display:table;
	list-style:none;
	margin:10px auto;
	width:400px;
}

.player>li{
	border:1px solid #000000;
	display:table-cell;
	background-color:#66C1FB;
}

.player>li>img{
	max-width:100%;
	cursor:pointer;
}

.player>li>img:hover{
	opacity:0.5;
	
	
}

</style>

<!--CSS-->




<script>


//ランダム3択数字を吐き出す
function shuffle_num(){
var rnd_num;
rnd_num = Math.floor(Math.random()*3);
return rnd_num;
}


function change_enemy_img(img_num){
//enemyの画像を入れ替える
	var shuffle_img =document.getElementById("shuffle");
	shuffle_img.src="images/janken"+img_num +".jpg";

}


function janken(player_num){
	//ボタンの数値を判定して勝敗を表示
	
	//シャッフルした数字を相手の数字に入れる
	var enemy_num = shuffle_num();
	var hantei_text = document.getElementById("hantei");
	
	//自分の数字と相手の数字を計算した結果、2なら勝ち,1なら負け、0ならあいこの結果になる
	var hantei_num = (player_num - enemy_num+3)%3;
	
	//enemyの画像をシャッフルして入れ替える
	change_enemy_img(enemy_num);
	
	
	//判定によってhantei_textの文言を変更する
	if(hantei_num==0){
		hantei_text.innerHTML="あいこ";
	}else if(hantei_num==2){
		hantei_text.innerHTML="勝ち！";
	}else{
		hantei_text.innerHTML="負けた…";
		
	};
}

</script>












</head>

<body>
<h1>じゃんけん</h1>

<div class="enemy">
<img  id="shuffle" src="images/janken0.jpg" alt="じゃんけん">
<p id="hantei">じゃんけんほい</p>
</div>

<ul class="player">
<li><img src="images/janken0.jpg" alt="グー" onClick="janken(0)"></li>
<li><img src="images/janken1.jpg" alt="チョキ" onClick="janken(1)"></li>
<li><img src="images/janken2.jpg" alt="パー" onClick="janken(2)"></li>
</ul>


</body>
</html>
