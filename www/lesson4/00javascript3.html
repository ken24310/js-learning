<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>

<style>
img{position:absolute;left:0;}
</style>



<script>
//グローバル変数
var ugoku = 0;


//-------------------------------------------------

//関数3オブジェクトを変化させる
//document.getElementById("ID名")でそのIDのプロパティを自由に変更できる



function kansu3(){
			
	//document.getElementById("heading1").innerHTML="変わるよ！";
	
	document.getElementById("img1").src="images/2.jpg";
	document.getElementById("img1").style.width="100px";
	
}
//-------------------------------------------------




//-------------------------------------------------

//関数4オブジェクトを動かす

function kansu4(){
	
	ugoku = ugoku +5;
	alert(ugoku);
	
}
//-------------------------------------------------
</script>












</head>

<body>
<h1 id="heading1">ここは見出しです</h1>


<p><button onClick="kansu4()">ボタン</button></p>

<img id="img1" src="images/1.jpg" alt="画像" width="300">


</body>
</html>
