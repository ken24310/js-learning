<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>

<!--CSS-->
<style>
img{
	width:300px;
}

li{
	width:300px;
	padding:5px;
	margin:5px;
	background-color:#4037FD;
	color:#FFFFFF;
	font-weight:bold;
	list-style:none;
}

h1,img{
	cursor:pointer;
}
</style>

<!--CSS-->




<script>

//----------------------------------------------------
//関数1:アラートについて

//window.alert("伝えたい内容")でアラートウィンドウを表示できる。
//数字はそのままでよいが、文字の場合は必ず"ダブルクオーテーション"で囲むこと


function kansu1(){
	
	window.alert(100);
	
}

//----------------------------------------------------


//----------------------------------------------------

//関数2:関数、変数について

//関数名はfunction XXX()で好きな名前が付けられる
//変数名はvar XXX =値　で好きな名前と数字が入れられる
//変数に文字を入れる場合は"ダブルクオーテーション"で囲むこと
//変数は変数同士で計算できる
//変数自体はダブルクオーテーションで囲む必要はない


function kansu2(){
	
	var hensu;
	hensu = 200;
	
	
	window.alert(hensu);
	
}


</script>












</head>

<body>
<h1>ここは見出しですがボタンにもできます</h1>


<p><button onClick="kansu1()">ボタン</button></p>


<!--JSはbody内にも書ける-->
<ul>
	<li>HTMLで書きました</li>

	
	
	<script>
	//document.write()はHTML内に自由に文字が追加できる
	//文字は必ず"ダブルクオーテーションで囲むこと"
	
		document.write("JSで書きました");
	</script>
	
	
	
</ul>

<p>
<img src="images/4.jpg" alt="画像">
</p>

</body>
</html>
