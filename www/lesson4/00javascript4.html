<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>


<!--CSS-->
<style>
	#hyouji{
		font-family:"ＭＳ ゴシック", "MS Gothic", "Osaka－等幅", Osaka-mono, monospace;
		font-weight:bold;
		font-size:36px;
		border:2px solid #161441;
		
	
	}

</style>

<!--CSS-->



<script>
//特定の時間に表示を変える

//グローバル変数
var timer =0;
var hiduke,jikan,fun,byou;


//時間を表示する関数
function jikan_hyouji(){
	
	//getXXXで時間、分、秒の数値を取得
	hiduke = new Date();
	jikan = hiduke.getHours();
	fun = hiduke.getMinutes();
	byou =hiduke.getSeconds();
	
	//id hyoujiのテキストに現在時刻を表示する
	var hyouji_text =document.getElementById("hyouji");
	hyouji_text.innerHTML= jikan + "時" + fun +"分" + byou +"秒";
	
}


//タイムセールかどうか判定する関数
function sale(){
		
		//if文
		//12時までならタイムセール、そうでなければ終了
		if(jikan <=12){
			
			window.alert("タイムセール中です");
			
			
		}else{
			
			window.alert("タイムセール終了しました");
			
		}	
}
</script>



</head>

<body>
<script>
	//1000ミリ秒（1秒）ごとに関数を実行する
	timer=setInterval("jikan_hyouji()", 1000);
</script>



<h1>毎日昼12時までタイムセール</h1>
<p><button onClick="sale()">ボタン</button></p>
<p id="hyouji">ここに時間を表示</p>



</body>
</html>
