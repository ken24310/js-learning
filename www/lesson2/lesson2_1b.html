<!DOCTYPE html>

<!--lesson2-2フォーム送信先-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="../js/get_param.js"></script>

  
</head>

<body>
  <div class="container">
    <header>
      <h1>お問合せフォーム制作確認画面</h1>
    </header>
    <!--『method=get』html末尾ににパラメータを追加して送信する-->
    <form method="get" action="lesson2_1c.html">
      <!--名前部分-->
      <fieldset class="form-group">
        <label for="user_name">お名前</label>
        <p id="param_user_name" class="form-control-static">user_name</p>
      </fieldset>
      <!--メールアドレス部分-->
      <fieldset class="form-group">
        <label>メールアドレス</label>
                <p  id="param_email" class="form-control-static">email</p>
      </fieldset>
      <!--性別部分-->
      <fieldset class="form-group">
        <div class="radio">
          <label>性別</label>
          <p id="param_sex"class="form-control-static">sex</p>
        </div>
      </fieldset>
      <!--質問カテゴリ-->
      <fieldset class="form-group">
        <label>質問するカテゴリ</label>
        <p id="param_category" class="form-control-static">category</p>
      </fieldset>
      <!--質問内容-->
      <fieldset class="form-group">
        <label>質問内容を入力してください。</label>
        <p id="param_summary" class="form-control-static">summary</p>
      </fieldset>
      <!--ボタン部分-->
      <fieldset class="form-group">
        <div class="col-xs-5">
          <button type="button" class="btn btn-default">戻る</button>
        </div>
        <div class="col-xs-7">
          <button type="submit" class="btn btn-success btn-lg">送信</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
