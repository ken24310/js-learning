<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>jQueryでフォームチェック</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--jQuery.jsの読み込み-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="lesson7_1.js"></script>
  <!--jQuery.jsの読み込み-->
</head>

<body>
  <div class="container">
    <header>
      <h1>お問合せフォーム制作(サンプル)</h1>
    </header>
    <form id="frm1" method="get" action="#">
      <div class="row">
        <!--エラー表示ブロック(今回は使用しない)-->
        <ul id="errors" class=""></ul>
      </div>
      <!--名前部分-->
      <fieldset class="form-group">
        <label class="control-label">お名前</label>
        <input type="text" class="form-control required" placeholder="お名前" name="user_name" id="user_name">
      </fieldset>
      <!--メールアドレス部分-->
      <fieldset class="form-group">
        <label class="control-label">メールアドレス</label>
        <input type="email" class="form-control required" placeholder="example@mail.com" name="email" id="email">
      </fieldset>
      <!--性別部分-->
      <fieldset class="form-group">
        <div class="radio">
          <label class="control-label"><input type="radio" name="sex" id="sex1" value="1"> 男性</label>
          <label class="control-label"><input type="radio" name="sex" id="sex2" value="2"> 女性</label>
        </div>
      </fieldset>
      <!--パスワード部分-->
      <fieldset class="form-group">
        <label class="control-label" for="password1">パスワード</label>
        <input type="password" name="password1" id="password1" class="form-control">
        <label class="control-label" for="password1">パスワード(確認用)</label>
        <input type="password" name="password2" id="password2" class="form-control">
      </fieldset>
      <fieldset class="form-inline">
        <p class="form-control-static control-label">郵便番号</p>
        <label class="control-label" for="zip1">〒
          <input type="text" name="zip1" id="zip1" size="3" maxlength="3" class="form-control">
          </label>
        <label class="control-label" for="zip2">―
          <input type="text" name="zip2" id="zip2" size="4" class="form-control" maxlength="4">
          </label>
      </fieldset>
      <!--質問カテゴリ-->
      <fieldset class="form-group">
        <label class="control-label">質問するカテゴリ</label>
        <select class="form-control" name="category" id="category">
          <option value="1">選択肢１</option>
          <option value="2">選択肢２</option>
          <option value="3">選択肢３</option>
        </select>
      </fieldset>
      <!--質問内容-->
      <fieldset class="form-group">
        <label class="control-label">質問内容を入力してください。</label>
        <textarea class="form-control" name="summary" id="summary" cols="30" rows="10"></textarea>
      </fieldset>
      <!--ボタン部分-->
      <fieldset class="form-group">
        <div class="col-xs-5">
          <button type="button" class="btn btn-default">戻る</button>
        </div>
        <div class="col-xs-7">
          <button type="submit" id="submitBtn" class="btn btn-success btn-lg">送信</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
