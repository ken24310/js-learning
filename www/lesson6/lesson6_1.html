<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQueryプラグインを読み込む</title>
	<link rel="stylesheet" href="style/style.css">
	<!--bootstrap.css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--bootstrap.css//-->
	<!--ここにjQUeryのライブラリ用CSSを読み込む-->
	<link rel="stylesheet" href="style/jquery.bxslider.css">
		<link rel="stylesheet" href="style/colorbox.css">
	<!--ここにjQUeryのライブラリ用CSSここまで-->


	<!--ここにjQery.jsを読み込み-->
	<script src="script/jquery-1.11.3.min.js"></script>

	<!--ここにjQUeryのライブラリを読み込む-->
		<!--bxSlider.js(スライダー)-->
	<script src="script/plugin/jquery.bxslider.min.js"></script>
	<!--colorbox.js(モーダルウィンドウ)-->
	<script src="script/plugin/jquery.colorbox-min.js"></script>


	<!--この中に処理を記述 開始-->
	<script>

jQuery(function($) {

//この中にbxsliderの処理を記述 開始

	//bxsliderの表示設定
	//sample1内の画像を動かす

	$('.sample1').bxSlider({
		mode: 'horizontal',	//'horizontal', 'vertical', 'fade'
		captions: false	//true=imgタグのtitle属性を表示［true=表示、false=非表示］
	});
//この中にbxslider処理を記述 終了


//colorboxの表示設定 記述
	$('.jsModalImg').colorbox();


//colorboxの表示設定 記述 終了
	
});



</script>
	<!--この中に処理を記述 開始ここまで-->
</head>

<body>
	<!--containerここから-->
	<div id="container">
		<div class="row">
			<div class="col-xs-push-2 col-xs-8">
				<!-- スライダー横画像 -->
				<ul class="sample1">
					<li>
						<img src="images/1.jpg" title="Aの画像を表示します。" alt="A">
					</li>
					<li>
						<img src="images/2.jpg" title="Bの画像を表示します。" alt="B">
					</li>
					<li>
						<img src="images/3.jpg" title="Cの画像を表示します。" alt="C">
					</li>
					<li>
						<img src="images/4.jpg" title="Dの画像を表示します。" alt="D">
					</li>
					<li>
						<img src="images/5.jpg" title="Eの画像を表示します。" alt="E">
					</li>
				</ul>
				<!-- スライダー横画像 -->
			</div>
		</div>
		<article id="jsModal1" class="img_box">
			<figure>
				<a href="images/1.jpg" class="jsModalImg">
				<img src="images/1.jpg" alt="画像" >
				</a>
				<figcaption>画像の説明</figcaption>
			</figure>
			<figure>
				<a href="images/2.jpg" class="jsModalImg">
				<img src="images/2.jpg" alt="画像" >
				</a>
				<figcaption>画像の説明</figcaption>
			</figure>
			<figure>
				<a href="images/3.jpg" class="jsModalImg">
				<img src="images/3.jpg" alt="画像" >
				</a>
				<figcaption>画像の説明</figcaption>
			</figure>
			<figure>
				<a href="images/4.jpg" class="jsModalImg">
				<img src="images/4.jpg" alt="画像" >
				</a>
				<figcaption>画像の説明</figcaption>
			</figure>
			<figure>
				<a href="images/5.jpg" class="jsModalImg">
				<img src="images/5.jpg" alt="画像" >
				</a>
				<figcaption>画像の説明</figcaption>
			</figure>
			<figure>
				<a href="images/6.jpg" class="jsModalImg">
				<img src="images/6.jpg" alt="画像" >
				</a>
				<figcaption>画像の説明</figcaption>
			</figure>
		</article>
		<p class="goto_page_top">
			<a href="#">ページトップへ</a>
		</p>
		<footer>
			<p>フッター</p>
		</footer>
	</div>
	<!--containerここまで-->
</body>

</html>
