<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryセレクタ練習</title>
<link rel="stylesheet" href="style/style.css">

<!--ここにjQery.jsを読み込み-->
<script src="script/jquery-1.11.3.min.js"></script>
<!--ここにjQery.jsを読み込みここまで-->

<!--この中に処理を記述 開始-->
<script>

jQuery(function($) {
	
	
	//セレクトボックスチェンジで画像を変更
	$(".select_img").change(function() {
		
		var img_num;	//セレクトボックスの番号を格納
		var file_name;	//画像ファイル名を格納
		
		
		img_num = $(".select_img select").val();
		file_name = "images/" + img_num + ".jpg";
		
		
		//window.alert(file_name);
		$(".select_img>img").attr("src",file_name);
	});
		
	
});



</script>

<!--この中に処理を記述 開始ここまで-->

</head>
<body>

<!--containerここから-->
<div id="container">

	<dl class="slide_list">
		<dt>ここをクリックすると</dt>

		<dd>ここが出たり入ったり</dd>
		<dd>ここが出たり入ったり</dd>
		<dd>ここが出たり入ったり</dd>
		<dd>ここが出たり入ったり</dd>
		<dd>ここが出たり入ったり</dd>
		<dd>ここが出たり入ったり</dd>
	</dl>


	<ul class="change_grp">
		<li id="change_list">リスト表示</li>
		<li id="change_box">画像ボックス表示</li>
	</ul>



	<article id="img_grp" class="img_box">

		<figure> <img src="images/1.jpg" alt="画像">
			<figcaption>画像の説明</figcaption>
		</figure>
		<figure> <img src="images/2.jpg" alt="画像">
			<figcaption>画像の説明</figcaption>
		</figure>
		<figure> <img src="images/3.jpg" alt="画像">
			<figcaption>画像の説明</figcaption>
		</figure>
		<figure> <img src="images/4.jpg" alt="画像">
			<figcaption>画像の説明</figcaption>
		</figure>
		<figure> <img src="images/5.jpg" alt="画像">
			<figcaption>画像の説明</figcaption>
		</figure>
		<figure> <img src="images/6.jpg" alt="画像">
			<figcaption>画像の説明</figcaption>
		</figure>


	</article>


<figure class="select_img"> 
	
	<img src="images/1.jpg" alt="画像の中身が変わるよ">

		<figcaption>
			<select>
				<option value="1">1番目の画像</option>
				<option value="2">2番目の画像</option>
				<option value="3">3番目の画像</option>
				<option value="4">4番目の画像</option>
				<option value="5">5番目の画像</option>
				<option value="6">6番目の画像</option>
			</select>

	</figure>





	<p class="goto_page_top"><a href="#">ページトップへ</a></p>


	<footer>
		<p>フッター</p>
	</footer>

</div>
<!--containerここまで-->
</body>
</html>
