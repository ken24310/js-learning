<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQueryプラグインを読み込む</title>
  <!--ページ用CSS-->
  <!--bootstrap.css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <!--ページ用CSSここまで-->
  <!--ここにjQUeryのライブラリ用CSSを読み込む-->
  <link rel="stylesheet" href="style/jquery.bxslider.css">
  <link rel="stylesheet" href="style/colorbox.css">
  <!--ここにjQUeryのライブラリ用CSSここまで-->
  <!--ここにjQeryを読み込み-->
  <!--ここにjQery.jsを読み込み-->
  <script src="script/jquery-1.11.3.min.js"></script>
  <!--ライブラリbxSlider.js(スライダー)-->

  <!--ライブラリcolorbox.js(モーダルウィンドウ)-->

  <!--この中に処理を記述 開始-->
  <script>

jQuery(function($) {
//この中にbxsliderの処理を記述 開始


});
</script>
  <!--この中に処理を記述 開始ここまで-->
</head>

<body>
  <!--containerここから-->
  <div id="container">
    <div class="row">
      <!--スライダー幅指定-->
      <div class="col-xs-push-2 col-xs-8">
        <!-- スライダー画像 -->
        <ul class="sample1">
          <li>
            <img src="images/1.jpg" title="Aの画像を表示します。" alt="A">
          </li>
          <li>
            <img src="images/2.jpg" title="Bの画像を表示します。" alt="B">
          </li>
          <li>
            <img src="images/3.jpg" title="Cの画像を表示します。" alt="C">
          </li>
          <li>
            <img src="images/4.jpg" title="Dの画像を表示します。" alt="D">
          </li>
          <li>
            <img src="images/5.jpg" title="Eの画像を表示します。" alt="E">
          </li>
        </ul>
        <!-- スライダー横画像 -->
      </div>
    </div>
    <article id="jsModal1" class="img_box">
      <figure>
        <a href="images/1.jpg" class="jsModalImg" rel="animal">
          <img src="images/1.jpg" alt="画像">
        </a>
        <figcaption>画像の説明</figcaption>
      </figure>
      <figure>
        <a href="images/2.jpg" class="jsModalImg" rel="animal">
          <img src="images/2.jpg" alt="画像">
        </a>
        <figcaption>画像の説明</figcaption>
      </figure>
      <figure>
        <a href="images/3.jpg" class="jsModalImg" rel="animal">
          <img src="images/3.jpg" alt="画像">
        </a>
        <figcaption>画像の説明</figcaption>
      </figure>
      <figure>
        <a href="images/4.jpg" class="jsModalImg" rel="flower">
          <img src="images/4.jpg" alt="画像">
        </a>
        <figcaption>画像の説明</figcaption>
      </figure>
      <figure>
        <a href="images/5.jpg" class="jsModalImg" rel="flower">
          <img src="images/5.jpg" alt="画像">
        </a>
        <figcaption>画像の説明</figcaption>
      </figure>
      <figure>
        <a href="images/6.jpg" class="jsModalImg">
          <img src="images/6.jpg" alt="画像">
        </a>
        <figcaption>画像の説明</figcaption>
      </figure>
    </article>
    <footer class="row">
      <p>フッター</p>
      <a href="#jsHTMLModal" id="jsModalSubmit" class="btn btn-block btn-info">モーダルでHTML表示</a>
    </footer>
    <!--非表示ブロック-->
    <div class="row hidden">
      <!--HTMLモーダルウィンドウ-->
      <section id="jsHTMLModal" class="text-center">
        <p>ファイルを送信しますか?</p>
        <button type="submit" class="btn btn-primary btn-lg">送信する</button>
      </section>
      <!--HTMLモーダルウィンドウ//-->
    </div>
  </div>
  <!--containerここまで-->
</body>

</html>
